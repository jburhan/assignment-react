<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 4 Props and State</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
    class Learning extends React.Component {
      constructor(props){
        super(props);
        this.state = {
          week: 20
        }
      }

      render() {
        return (
          <div>
            <h2> I love learning {this.props.subject} </h2>
            <p> Other programming languages I would love to learn: {this.props.other} </p>
            <p> Number of weeks left: {this.state.week} </p>
          </div>
        );
      }
    }

    Learning.defaultProps = {
        other: "Ruby"
    }

    ReactDOM.render(
      <Learning
        subject="React" />, document.getElementById('app')
    );
    </script>

  </body>

</html>
